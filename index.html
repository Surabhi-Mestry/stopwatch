<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="stopwatch-solid.svg">
    <script src="https://kit.fontawesome.com/8573dfab7a.js" crossorigin="anonymous"></script>
    <title>Stopwatch</title>
</head>
<body>
    <div id="title">
        <img class="images" src="stop.png" alt="STOP"><img class="images" src="watch_white.png" alt="WATCH">
    </div>
    <div id="clock">
        <div class="num">
            <div class="box"><p id="hr">00</p></div>
            <div class="box"><p id="min">00</p></div>
            <div class="box"><p id="sec">00</p></div>
        </div>
        <div id="btns">
            <button id="lap_btn"><i class="fa-solid fa-flag"></i></button>
            <button id="play_btn"><i id="pause_symbol" class="fa-solid fa-play"></i></button>
            <button id="stop_btn" type="reset"><i class="fa-solid fa-stop"></i></button>
        </div>
        <div id="lap_box">

        </div>
    </div>
</body>
<script src="script2.js"></script>
</html>
